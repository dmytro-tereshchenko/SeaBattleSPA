<div class="d-flex justify-content-around align-items-center p-2">
    <div>Move: <span *ngIf="game">{{game.currentPlayerMove}}</span></div>
    <button class="btn btn-outline-primary">End move</button>
</div>
<app-game-field [field]="gameField" [labels]="labels" [height]="gameFieldHeight" [selectedShipId]="selectedShipId" [clickCell]="clickCell" (notifyDblClick)="onNotifyGameFieldDblClick($event)" (notifyClick)="onNotifyGameFieldClick($event)"></app-game-field>
